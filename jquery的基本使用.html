<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入jQuery库 -->
    <script src="library/jquery.min.js"></script>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 1.原生js获取DOM对象
        var div = document.querySelector('div');
        // 2.jquery获取DOM对象
        $('div').hide();
    </script>
</body>
</html>
