<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./library/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function(){
            // 1.创建元素
            var li = $('<li>我是后建的li</li>')
            // 2.添加元素
            // a.内部添加
            $('ul').append(li);//内部添加并且放到内容的后面
            $('ul').prepend(li);//内部添加并且放到内容的前面
            // b.外部添加
            var div = $('<div>我是后生的</div>');
            $('div').after(div);
            $('div').before(div);

            // 3.删除元素
            $('ul').remove();//删除p匹配的元素
            $('ul').empty();//删除匹配结点的所有子节点
            $('ul').html('');//删除匹配结点的所有子节点
        })
    </script>
</body>
</html>
