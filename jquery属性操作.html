<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./library/jquery.min.js"></script>
    <script>
        $(function(){
            // 1.element.prop('属性名') 获取元素的固有属性
            console.log($('a').prop('href'));
            $('a').prop('id','alink');//element.prop('属性名','值') 设置元素的固有属性
            console.log($('a').prop('id'));

            // 2.element.attr('属性名'，'值')  设置元素的自定义属性
            $('input').attr('index','1');
            console.log($('input').attr('index')) ;//获取元素的自定义属性
            console.log($('span').attr('data-index')); //获取元素的自定义属性

            // 3.数据缓存 data() 这个里面的数据是存放在元素内存里面
            $('span').data('name','hanxin');
            console.log($('span').data(
                'name'
            ));
            // 这个方法获取data-index h5自定义属性 第一个 不用写data- 而且返回的是数字型
            console.log($('div').data('index'));
        

        })
    </script>
</head>
<body>
    <a href="www.baidu.com">adfdf</a>
    <input type="checkbox" name="" id="">
    <span data-index="2"></span>
    <div data-index="1"></div>
</body>
</html>
