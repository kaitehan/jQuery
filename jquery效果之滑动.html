<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./library/jquery.min.js"></script>
    <style>
        div {
            display: none;
            width: 100px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        $(function(){
            $('button').eq(0).click(function(){
                // 下滑动 sildDown()
                $('div').slideDown();
            }
            );
            $('button').eq(1).click(function(){
                // 上滑动 slideUp()
                $('div').slideUp();
            });
            $('button').eq(2).click(function(){
                // 滑动切换 slideToggle()
                $('div').slideToggle();
            });
        })
    </script>
</body>
</html>
