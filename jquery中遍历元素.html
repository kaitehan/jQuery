<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./library/jquery.min.js"></script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function(){
            // 针对同一类元素做不同的操作， 需要用到遍历元素 （类似for，但是不for强大）
            var sum = 0;
            var arr = ['red','blue','green'];
            // 1.each() 方法遍历元素
            $('div').each(function(index,domElem){
                // 回调的第一个参数一定是索引号，  可以自己指定索引号名称
                console.log(index);
                // 回调的第二个参数一定是DOM元素对象
                console.log(domElem);
                // domElem需要转成jquery对象
                $(domElem).css('color',arr[index]);
                sum += parseInt($(domElem).html());
      

            });
            console.log(sum);
            // 2.$.each() 方法遍历元素  主要用于遍历数据，处理数据  如：数组，对象
            $.each($('div'),function(i,ele){
                console.log(i);
                console.log(ele);
            })
            // 遍历数组
            $.each(arr,function(i,ele){
                console.log(i);
                console.log(ele);
            })

            // 遍历对象
            $.each({name:'andy',age:18},function(i,ele){
                console.log(i);
                console.log(ele);
            })
        })
    </script>
</body>
</html>
