<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        // 原生JS对象转换为Jquery对象
        var div = document.querySelector('div');
        $(div).hide();
        // Jquery对象转换为原生JS对象
        $('div')[0].style.display = 'none';
        $('div').get(0).style.display = 'none';
    </script>
</body>
</html>
